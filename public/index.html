<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="load-screen.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="container-load">
    <div class="load-screen"></div>
</div>

<section class="post-load-container">
    <div class="container page-display">
        <div class="titleHeading">
            <img src="img/movie%20frog.png" alt="Toad Boy" id="frogLogo">
            <h1>Toadally <br>Movies</h1>
        </div>
        <div class="row">
            <div class="tabEdit">
                <div class="data-column">
                    <div class="add-movie-container">
                        <div class="add-movie-form-container">
                            <form action="" id="add-movie">
                                <label for="movie-name">Add a movie</label><br>
                                <input type="text" id="movie-name" placeholder="Movie Name">
                                <label for="movie-rating">How much do you like it</label><br>
                                <input type="number" id="movie-rating" max="5" placeholder="Movie Rating"><br>
                                <button type="submit" id="submit-movie" class="btn btn-primary">Send It!</button>
                            </form>
                            <form action="" id="edit-movie">
                                <label for="edit-movie-name">Edit movie</label><br>
                                <input type="text" id="edit-movie-name" placeholder="Movie Name">
                                <label for="edit-movie-rating">How much do you like it</label><br>
                                <input type="number" id="edit-movie-rating" max="5" placeholder="Movie Rating"><br>
                                <button id="edit-submit-movie" class="btn btn-success">We Fear Change</button>
                                <button id="cancel-submit-movie" class="btn btn-danger">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tabMovies">
                <div class="container">
                    <div id="movie-container"></div>
                </div>
            </div>
        </div>
    </div>

</section>


<script src="/main.js"></script>
</body>
</html>
